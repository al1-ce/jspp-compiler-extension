name: program
description: Minimal JS++ application
authors: alice
copyright: Copyright (c) 2022, alice
license: MIT license
compilerVersion: 0.10.0
build:
    default:
        sourcePath: test/src/
        outputPath: test/js/
        supressedWarnings: 
            - JSPPW0000
            - JSPPW0001
            - JSPPW0014
        excludedSourceFiles:
            - test/src/teest.jpp
        excludedDirectories:
            - test/src/js/
            - test/src/web/
        debug: yes
        verbose: no
    def:
        sourcePath: test/src/
        outputPath: test/jss/
        supressedWarnings:
            - JSPPW0000
            - JSPPW0001
        excludedSourceFiles:
            - test/src/teest.jpp
        verbose: yes
        nolint: yes
        debug: yes
        preprocess: no
defaultBuild: default
