name: program
description: Minimal JS++ application
authors: alice
copyright: Copyright (c) 2022, alice
license: MIT license
compilerVersion: 0.10.0
build:
    default:
        sourcePath: test/src/
        outputPath: test/js/
        supressedWarnings: 
            - JSPPW0000
            - JSPPW0001
            - JSPPW0014
        excludedSourceFiles:
            - test/src/teest.jpp
        excludedDirectories:
            - test/src/js/
            - test/src/web/
        debug: yes
        async: yes
        verbose: no
    silylib:
        sourcePath: G:\sily-jspp-example\src
        outputPath: G:\sily-jspp-example\js
        debug: yes
        async: yes
        verbose: no
defaultBuild: default
